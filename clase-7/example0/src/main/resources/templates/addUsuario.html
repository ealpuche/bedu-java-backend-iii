<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Web Application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
            function addUsuario(){
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const direccion = document.getElementById('direccion').value;
                if (!nombre || !apellido || !email || !direccion) {
                    alert('Por favor, complete todos los campos');
                    return;
                }

                axios.post('http://localhost:8080/usuarios', {
                    nombre: nombre,
                    apellido: apellido,
                    email: email,
                    direccion: direccion
                }).then(function (response) {
                    // redirect to index.html
                    window.location.href = 'http://localhost:8080/';
                }).catch(function (error) {q
                    console.log(error);
                });
            }

    </script>
</head>
<body>
    <h1>Spring Boot Web Application</h1>
    <div id="content">Menu para agregar usuario</div>
    <form id="usuarioForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="nombre" required>
        </div>
        <div>
            <button type="submit" onclick="addUsuario()">Agregar Usuario</button>
        </div>
    </form>
</body>
</html>
